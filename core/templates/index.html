{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="container-fluid m-0 d-flex-wrap justify-content-center row row-cols-2 gap-1 row-cols-sm-2 row-cols-md-4 row-cols-xl-6">
        {% for produto in produtos %}
            <div class="card shadow-lg p-0 mb-5 bg-body-tertiary rounded position-relative opacity-hover" style="width: 22rem;">
                <div class="content-wrapper">
                    <img src="{{ produto.imagem.thumb.url }}" class="card-img-top" alt="{{ produto.nome }}" style="width: 100%; height: 500px; object-fit: cover;">
                    <div class="card-body text-start m-0 p-3">
                        <p class="card-text m-0">{{ produto.nome }}</p>
                        <p class="card-text m-0">R$ {{ produto.preco }}</p>
                        <p class="card-text m-0">{{produto.numero_parcela}}x de {{ produto.parcela }}</p>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-dark position-absolute top-50 start-50 translate-middle rounded add-to-cart-btn" data-product-id="{{ produto.id }}">
                    Comprar
                </button>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Adicione um campo meta para armazenar o token CSRF -->
<meta name="csrf-token" content="{{ csrf_token }}">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.add-to-cart-btn').click(function() {
            var productId = $(this).data('product-id');
            var csrfToken = $('meta[name="csrf-token"]').attr('content'); // Obtenha o token CSRF do campo meta

            $.ajax({
                url: '/cart/add/' + productId + '/',
                type: 'POST',
                dataType: 'json',
                data: {
                    'csrfmiddlewaretoken': csrfToken // Inclua o token CSRF nos dados da requisição
                    , 'quantity' : 1
                },
                success: function(response) {
                    if (response.success) {
                        alert('Produto adicionado ao carrinho com sucesso!');
                    } else {
                        console.log(response, 'response 111')
                        alert('Houve um erro ao adicionar o produto ao carrinho.111');
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('Erro ao adicionar o produto ao carrinho:', textStatus, errorThrown);
                    alert('Houve um erro ao adicionar o produto ao carrinho. 222');
                }
            });
        });
    });
</script>


{% endblock %}
