{% extends 'base.html' %}


{% block content %}
<div class="container-fluid d-flex flex-wrap gap-1">
{% for produto in produtos %}
<div class="card shadow-lg p-0 mb-5 bg-body-tertiary rounded position-relative opacity-hover" style="width: 22rem;">
    <div class="content-wrapper">
        <img src="{{ produto.imagem.thumb.url }}" class="card-img-top" alt="{{ produto.nome }}" style="width: 100%; height: 500px; object-fit: cover;">
        <div class="card-body text-start m-0 p-3">
            <p class="card-text m-0">{{ produto.nome }}</p>
            <p class="card-text m-0">R$ {{ produto.preco }}</p>
            {% with index=forloop.counter0 %}
            <p class="card-text m-0">{{produto.numero_parcela}}x de {{ produto.parcela }}</p>
            {% endwith %}
        </div>
    </div>
    <button type="button" class="btn btn-outline-dark position-absolute top-50 start-50 translate-middle rounded add-to-cart-btn d-none">
        Comprar
    </button>
</div>
{% endfor %}
</div>
{% endblock %}
